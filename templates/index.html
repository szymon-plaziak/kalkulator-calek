<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Całek</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4682B4;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4682B4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4169E1;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kalkulator Całek</h1>
    <form id="calc-form">
        <label for="wyrazenie">Wyrażenie matematyczne (funkcja f(x)):</label>
        <input type="text" id="wyrazenie" name="funkcja" required>

        <label for="a">Początek przedziału (a):</label>
        <input type="number" id="a" name="a" step="any" required>

        <label for="b">Koniec przedziału (b):</label>
        <input type="number" id="b" name="b" step="any" required>

        <label for="n">Liczba prostokątów (n):</label>
        <input type="number" id="n" name="n" required>

        <button type="submit">Oblicz całkę</button>
    </form>

    <div class="result" id="wynik">
        <!-- Wynik obliczeń -->
    </div>

    <div class="result" id="wykres">
        <!-- Wykres -->
    </div>
</div>

<script>
    document.getElementById('calc-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        // Obliczenie całki
        fetch('/oblicz', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('wynik').innerHTML = `<p>Wynik całki: ${data.wynik}</p>`;
        });

        // Rysowanie wykresu
        fetch('/rysuj', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('wykres').innerHTML = `<img src="data:image/png;base64,${data.wykres}"/>`;
        });
    });
</script>

</body>
</html>
