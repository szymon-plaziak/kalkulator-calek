<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Całek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4682B4;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input:focus {
            border-color: #4169E1;
            outline: none;
            box-shadow: 0 0 5px rgba(65, 105, 225, 0.5);
        }
        button {
            background-color: #4682B4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4169E1;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        img {
            max-width: 100%;
        }
        .loader {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #4682B4;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kalkulator Całek</h1>
    <form id="calc-form">
        <label for="wyrazenie">Wyrażenie matematyczne (funkcja f(x)):</label>
        <input type="text" id="wyrazenie" name="funkcja" required>

        <label for="a">Początek przedziału (a):</label>
        <input type="number" id="a" name="a" step="any" required>

        <label for="b">Koniec przedziału (b):</label>
        <input type="number" id="b" name="b" step="any" required>

        <label for="n">Liczba prostokątów (n):</label>
        <input type="number" id="n" name="n" required>

        <button type="submit">Oblicz całkę</button>
    </form>

    <div class="loader" id="loader">Przetwarzanie...</div>

    <div class="result" id="wynik">
        <!-- Wynik obliczeń -->
    </div>

    <div class="result" id="wykres">
        <!-- Wykres -->
    </div>
</div>

<script>
    document.getElementById('calc-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const n = parseInt(document.getElementById('n').value);

        if (a >= b) {
            alert("Początek przedziału (a) musi być mniejszy niż koniec przedziału (b).");
            return;
        }
        if (n <= 0) {
            alert("Liczba prostokątów (n) musi być większa od zera.");
            return;
        }

        const formData = new FormData(this);

        // Pokaż loader
        document.getElementById('loader').style.display = 'block';

        // Obliczenie całki
        fetch('/oblicz', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('wynik').innerHTML = `<p>Wynik całki: ${data.wynik}</p>`;
        })
        .catch(error => {
            document.getElementById('wynik').innerHTML = `<p class="error">Wystąpił błąd: ${error.message}</p>`;
        })
        .finally(() => {
            document.getElementById('loader').style.display = 'none';
        });

        // Rysowanie wykresu
        fetch('/rysuj', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('wykres').innerHTML = `<img src="data:image/png;base64,${data.wykres}"/>`;
        })
        .catch(error => {
            document.getElementById('wykres').innerHTML = `<p class="error">Nie udało się wygenerować wykresu: ${error.message}</p>`;
        });
    });
</script>

</body>
</html>
